<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>{{ page.title }}</title>
	<meta name="author" content="Eric Clemmons" />
	<meta name="author" content="Evan Kaufman" />
	
	<!-- syntax highlighting CSS -->
	<link rel="stylesheet" href="/css/syntax.css" type="text/css" />

	<!-- Framework CSS -->
    <link rel="stylesheet" href="/css/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/css/blueprint/print.css" type="text/css" media="print">

    <!--[if lt IE 8]><link rel="stylesheet" href="/css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->

	<!-- Homepage CSS -->
	<link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
	
    <!-- Import fancy-type plugin for the sample page. -->
    <link rel="stylesheet" href="/css/blueprint/plugins/fancy-type/screen.css" type="text/css" media="screen, projection">
</head>
<body>

<div class="container">
    
    <div class="site push-4 span-16">
      <div class="box">
        
          <div class="title">
            <a href="/">CollegeDegrees Developers' Blog</a>
            <a class="extra" href="/">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <h1>Twitter</h1>
            
            <div class="twitter">
              {% include twitter.ericclemmons.html %}
            </div>
            <div clas="twitter">
              {% include twitter.evanskaufman.html %}
            </div>
          </div>
        
      </div>
    </div>
    
</div>

</body>
</html>
