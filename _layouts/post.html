---
layout: default
---

<h1>
    {{ page.title }}
    <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="ericclemmons" data-related="evanskaufman">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
</h1>

<div id="post">
{{ content }}
</div>

<a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="ericclemmons" data-related="evanskaufman">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>

{% if site.related_posts.length == 0 %}

    <hr />

    <div id="related">
      <h2>Related Posts</h2>
      <ul class="posts">
        {% for post in site.related_posts limit:3 %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
{% endif %}

<hr />
